<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="feedback.css">
</head>
<body>

    <a href="project_1.html" class="linkhome">
    <p class="backhome">Home</p>
    <a href="project_1.html" class="linkcontactus">
        <p class="backhome">Contact Us</p>
    </a>

    <form class="form">
        <!--Form components-->
        <fieldset>
        <legend class="formlegend">Feedback</legend>

        <!--input control-->
        <div>
            <label for="username">First and Last Name:</label>
            <input type="text" name="username" id="username" placeholder="Type full name...">
        </div>

        <div class="control">
            <label for="rating">How do you like my recipe?(1 for unsatisfied and 10 for excellent)</label>
            <input type="range" name="ratingwork" id="rating" min="1" max="10">
        </div>

        <div class="control">
            <label for="todays_date"> Date</label>
            <input type="date" name="" id="todays_date">
        </div>

        <hr>
        <div class="control">
            <p>Gender</p>
            <label for="female">Female:</label>
            <input type="radio" name="selectgender" value="Female">
            <label for="male">Male:</label>
            <input type="radio" name="selectgender" value="Male">
            <label for="other">Other:</label>
            <input type="radio" name="selectgender" value="Other">

            <hr>
            <div class="control">
                <p>How did you hear about us?(select all that apply)</p>
                <label for="socialmedia">Social Media</label>
                <input type="checkbox" name="aboutus" id="socialmedia">

                <label for="internet">Internet</label>
                <input type="checkbox" name="aboutus" id="unternet" value="internet">

                <label for="newspaper">newspapers</label>
                <input type="checkbox" name="aboutus" id="newspapers" value="newspapers">

            </div>



        </div>

        <!--text area control-->
        <div class="control">
            <p><label for="comments">Feedback and comments:</label></p>
            <textarea name="textcomment" id="comments" rows="12" cols="100" placeholder="No more than 2000 characters" maxlength="2000"></textarea>
        </div>
        <hr>
        <!--button-->

        <div class="control">
            <button type="submit">Submit Form</button>

        </div>

    </fieldset>      
    </form>
</body>
</html>
